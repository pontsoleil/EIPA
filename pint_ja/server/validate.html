<!DOCTYPE html>
<head>
  <title>Japanese PEPPOL BIS Invoice Validate</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="https://www.wuwei.space/jp_pint/billing-japan/favicon.ico">
  <!-- Bootstrap 4 jQuery 3 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <!-- Font Awesome 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- this page -->
  <link rel="stylesheet" href="server/main.css" crossorigin="anonymous">
  <script src="server/ajax.js" crossorigin="anonymous"></script>
  <script src="server/progressbar.js" crossorigin="anonymous"></script>
  <script src="server/snackbar.js" crossorigin="anonymous"></script>
  <script src="server/validate.js" crossorigin="anonymous"></script>
  <script type="text/javascript" class="init">
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
</head>
<body>
  <div class="card" style="width: 30rem; margin:16px auto;">
    <svg class="bd-placeholder-img card-img-top" width="100%" height="100" xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap">
      <title>e-Invoice</title>
      <rect width="100%" height="100%" fill="#d0d2d4" />
      <text x="50%" y="50%" fill="#dee2e6" dy=".3em"><a href="https://www.wuwei.space/jp_pint/billing-japan/en/">Peppol BIS Japan Billing 0.9</a></text>
    </svg>
    <div class="card-body">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#validateModal" style="width:100%">
        XML Validate as Open Peppol
      </button>
      <div style="margin: 0 1rem">
        <p>検証を目的として三分一技術士事務所<a href="https://www.sambuichi.jp/?p=5618"><i class="fa fa-external-link" aria-hidden="true"></i></a>が提供しています。<br>このサービスは、何らの保証もなく提供されます。</p>
        <p>
          <a rel="license" href="https://creativecommons.org/licenses/by-sa/4.0/legalcode.ja">
            <img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png" data-toggle="tooltip" data-placement="top" title="表示 - 継承 4.0 国際 (CC BY-SA 4.0)"/>
          </a>
          <a href="https://github.com/pontsoleil/EIPA/tree/master/pint_ja">
            <img alt="GitHub" style="border-width:0" src="/jp_pint/GitHub_Logo.png" width="80px" data-toggle="tooltip" data-placement="top" title="MIT License pontsoleil/EIPA/pint_ja"/>
          </a>
        </p>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="validateModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Validate</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form onsubmit="validate.validate(this); return false;" action="server/validate.cgi" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="File">File</label>
              <input type="file" name="file" class="form-control-file" id="File">
            </div>
            <div id="progressbar"></div>
            <button type="submit" value="Submit">Validate</button>
          </form>
          <div>
            <p id="spin" class="d-none">
              <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
              <span class="sr-only">Validating...</span>
              <span>It is being verified. Please wait for a while until it is finished.</span>
            </p>
            <p id="log">
            </p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div id="snackbar"></div>
</body>
