    en: Declaration to Customs regarding the personal effects of crew members aboard the conveyance; equivalent to IMO FAL 4.
- id: '745'
  name:
    en: Passenger list
  description:
    en: Declaration to Customs regarding passengers aboard the conveyance; equivalent to IMO FAL 6.
- id: '746'
  name:
    en: Delivery notice (rail transport)
  description:
    en: Document/message created by the consignor or by the departure station, joined to the transport or sent to the consignee, giving the possibility to the consignee or the arrival station to attest the delivery of the goods. The document must be returned to the consignor or to the departure station.
- id: '747'
  name:
    en: Payroll deductions advice
  description:
    en: A message sent by a party (usually an employer or its representative) to a service providing organisation, to detail payroll deductions paid on behalf of its employees to the service providing organisation.
- id: '748'
  name:
    en: Consignment despatch advice
  description:
    en: Document/message by means of which the supplier informs the buyer about the despatch of goods ordered on consignment (goods to be delivered into stock with agreement on payment when goods are sold out of this stock).
- id: '749'
  name:
    en: Transport equipment gross mass verification message
  description:
    en: Message containing information regarding gross mass verification of transport equipment.
- id: '750'
  name:
    en: Despatch note (post parcels)
  description:
    en: Document/message which, according to Article 106 of the "Agreement concerning Postal Parcels" under the UPU convention, is to accompany post parcels.
- id: '751'
  name:
    en: Invoice information for accounting purposes
  description:
    en: A document / message containing accounting related information such as monetary summations, seller id and VAT information. This may not be a complete invoice according to legal requirements. For instance the line item information might be excluded.
- id: '760'
  name:
    en: Multimodal/combined transport document (generic)
  description:
    en: A transport document used when more than one mode of transportation is involved in the movement of cargo. It is a contract of carriage and receipt of the cargo for a multimodal transport. It indicates the place where the responsible transport company in the move takes responsibility for the cargo, the place where the responsibility of this transport company in the move ends and the conveyances involved.
- id: '761'
  name:
    en: Through bill of lading
  description:
    en: Bill of lading which evidences a contract of carriage from one place to another in separate stages of which at least one stage is a sea transit, and by which the issuing carrier accepts responsibility for the carriage as set forth in the through bill of lading.
- id: '763'
  name:
    en: Forwarder's certificate of transport
  description:
    en: Negotiable document/message issued by a forwarder to certify that he has taken charge of a specified consignment for despatch and delivery in accordance with the consignor's instructions, as indicated in the document, and that he accepts responsibility for delivery of the goods to the holder of the document through the intermediary of a delivery agent of his choice. E.g. FIATA-FCT.
- id: '764'
  name:
    en: Combined transport document (generic)
  description:
    en: Negotiable or non-negotiable document evidencing a contract for the performance and/or procurement of performance of combined transport of goods and bearing on its face either the heading "Negotiable combined transport document issued subject to Uniform Rules for a Combined Transport Document (ICC Brochure No. 298)" or the heading "Non-negotiable Combined Transport Document issued subject to Uniform Rules for a Combined Transport Document (ICC Brochure No. 298)".
- id: '765'
  name:
    en: Multimodal transport document (generic)
  description:
    en: Document/message which evidences a multimodal transport contract, the taking in charge of the goods by the multimodal transport operator, and an undertaking by him to deliver the goods in accordance with the terms of the contract. (International Convention on Multimodal Transport of Goods).
- id: '766'
  name:
    en: Combined transport bill of lading/multimodal bill of lading
  description:
    en: Document which evidences a multimodal transport contract, the taking in charge of the goods by the multimodal transport operator, and an undertaking by him to deliver the goods in accordance with the terms of the contract.
- id: '770'
  name:
    en: Booking confirmation
  description:
    en: Document/message issued by a carrier to confirm that space has been reserved for a consignment in means of transport.
- id: '775'
  name:
    en: Calling forward notice
  description:
    en: Instructions for release or delivery of goods.
- id: '780'
  name:
    en: Freight invoice
  description:
    en: Document/message issued by a transport operation specifying freight costs and charges incurred for a transport operation and stating conditions of payment.
- id: '781'
  name:
    en: Arrival notice (goods)
  description:
    en: Notification from the carrier to the consignee in writing, by telephone or by any other means (express letter, message, telegram, etc.) informing him that a consignment addressed to him is being or will shortly be held at his disposal at a specified point in the place of destination.
- id: '782'
  name:
    en: Notice of circumstances preventing delivery (goods)
  description:
    en: Request made by the carrier to the sender, or, as the case may be, the consignee, for instructions as to the disposal of the consignment when circumstances prevent delivery and the return of the goods has not been requested by the consignor in the transport document.
- id: '783'
  name:
    en: Notice of circumstances preventing transport (goods)
  description:
    en: Request made by the carrier to the sender, or, the consignee as the case may be, for instructions as to the disposal of the goods when circumstances prevent transport before departure or en route, after acceptance of the consignment concerned.
- id: '784'
  name:
    en: Delivery notice (goods)
  description:
    en: Notification in writing, sent by the carrier to the sender, to inform him at his request of the actual date of delivery of the goods.
- id: '785'
  name:
    en: Cargo manifest
  description:
    en: Listing of goods comprising the cargo carried in a means of transport or in a transport-unit. The cargo manifest gives the commercial particulars of the goods, such as transport document numbers, consignors, consignees, shipping marks, number and kind of packages and descriptions and quantities of the goods.
- id: '786'
  name:
    en: Freight manifest
  description:
    en: Document/message containing the same information as a cargo manifest, and additional details on freight amounts, charges, etc.
- id: '787'
  name:
    en: Bordereau
  description:
    en: Document/message used in road transport, listing the cargo carried on a road vehicle, often referring to appended copies of Road consignment note.
- id: '788'
  name:
    en: Container manifest (unit packing list)
  description:
    en: Document/message specifying the contents of particular freight containers or other transport units, prepared by the party responsible for their loading into the container or unit.
- id: '789'
  name:
    en: Charges note
  description:
    en: Document used by the rail organization to indicate freight charges or additional charges in each case where the departure station is not able to calculate the charges for the total voyage (e.g. tariff not yet updated, part of voyage not covered by the tariff). This document must be considered as joined to the transport.
- id: '790'
  name:
    en: Advice of collection
  description:
    en: "(1030) Document that is joined to the transport or sent by separate means, giving to the departure rail organization the proof that the cash-on delivery amount has been encashed by the arrival rail organization before reimbursement of the consignor."
- id: '791'
  name:
    en: Safety of ship certificate
  description:
    en: Document certifying a ship's safety to a specified date.
- id: '792'
  name:
    en: Safety of radio certificate
  description:
    en: Document certifying the safety of a ship's radio facilities to a specified date.
- id: '793'
  name:
    en: Safety of equipment certificate
  description:
    en: Document certifying the safety of a ship's equipment to a specified date.
- id: '794'
  name:
    en: Civil liability for oil certificate
  description:
    en: Document declaring a ship owner's liability for oil propelling or carried on a vessel.
- id: '795'
  name:
    en: Loadline document
  description:
    en: Document specifying the limit of a ship's legal submersion under various conditions.
- id: '796'
  name:
    en: Derat document
  description:
    en: Document certifying that a ship is free of rats, valid to a specified date.
- id: '797'
  name:
    en: Maritime declaration of health
  description:
    en: Document certifying the health condition on board a vessel, valid to a specified date.
- id: '798'
  name:
    en: Certificate of registry
  description:
    en: Official certificate stating the vessel's registry.
- id: '799'
  name:
    en: Ship's stores declaration
  description:
    en: Declaration to Customs regarding the contents of the ship's stores (equivalent to IMO FAL 3) i.e. goods intended for consumption by passengers/crew on board vessels, aircraft or trains, whether or not sold or landed; goods necessary for operation/maintenance of conveyance, including fuel/lubricants, excluding spare parts/equipment (IMO).
- id: '810'
  name:
    en: Export licence, application for
  description:
    en: Application for a permit issued by a government authority permitting exportation of a specified commodity subject to specified conditions as quantity, country of destination, etc.
- id: '811'
  name:
    en: Export licence
  description:
    en: 'Permit issued by a government authority permitting exportation of a specified commodity subject to specified conditions as quantity, country of destination, etc. Synonym: Embargo permit.'
- id: '812'
  name:
    en: Exchange control declaration, export
  description:
    en: Document/message completed by an exporter/seller as a means whereby the competent body may control that the amount of foreign exchange accrued from a trade transaction is repatriated in accordance with the conditions of payment and exchange control regulations in force.
- id: '820'
  name:
    en: Despatch note model T
  description:
    en: European community transit declaration.
- id: '821'
  name:
    en: Despatch note model T1
  description:
    en: Transit declaration for goods circulating under internal community transit procedures (between European Union (EU) countries).
- id: '822'
  name:
    en: Despatch note model T2
  description:
    en: Ascertainment that the declared goods were originally produced in an European Union (EU) country.
- id: '823'
  name:
    en: Control document T5
  description:
    en: Control document (export declaration) used particularly in case of re-sending without use with only VAT collection, refusal, unconformity with contract etc.
- id: '824'
  name:
    en: Re-sending consignment note
  description:
    en: Rail consignment note prepared by the consignor for the facilitation of an eventual return to the origin of the goods.
- id: '825'
  name:
    en: Despatch note model T2L
  description:
    en: Ascertainment that the declared goods were originally produced in an European Union (EU) country. May only be used for goods that are loaded on one single means of transport in one single departure point for one single delivery point.
- id: '830'
  name:
    en: Goods declaration for exportation
  description:
    en: Document/message by which goods are declared for export Customs clearance, conforming to the layout key set out at Appendix I to Annex C.1 concerning outright exportation to the Kyoto convention (CCC). Within a Customs union, "for despatch" may have the same meaning as "for exportation".
- id: '833'
  name:
    en: Cargo declaration (departure)
  description:
    en: Generic term, sometimes referred to as Freight declaration, applied to the documents providing the particulars required by the Customs concerning the cargo (freight) carried by commercial means of transport (CCC).
- id: '840'
  name:
    en: Application for goods control certificate
  description:
    en: Document/message submitted to a competent body by party requesting a Goods control certificate to be issued in accordance with national or international standards, or conforming to legislation in the importing country, or as specified in the contract.
- id: '841'
  name:
    en: Goods control certificate
  description:
    en: Document/message issued by a competent body evidencing the quality of the goods described therein, in accordance with national or international standards, or conforming to legislation in the importing country, or as specified in the contract.
- id: '850'
  name:
    en: Application for phytosanitary certificate
  description:
    en: Document/message submitted to a competent body by party requesting a Phytosanitary certificate to be issued.
- id: '851'
  name:
    en: Phytosanitary certificate
  description:
    en: A message/doucment consistent with the model for certificates of the IPPC, attesting that a consignment meets phytosanitary import requirements.
- id: '852'
  name:
    en: Sanitary certificate
  description:
    en: Document/message issued by the competent authority in the exporting country evidencing that alimentary and animal products, including dead animals, are fit for human consumption, and giving details, when relevant, of controls undertaken.
- id: '853'
  name:
    en: Veterinary certificate
  description:
    en: Document/message issued by the competent authority in the exporting country evidencing that live animals or birds are not infested or infected with disease, and giving details regarding their provenance, and of vaccinations and other treatment to which they have been subjected.
- id: '855'
  name:
    en: Application for inspection certificate
  description:
    en: Document/message submitted to a competent body by a party requesting an Inspection certificate to be issued in accordance with national or international standards, or conforming to legislation in the country in which it is required, or as specified in the contract.
- id: '856'
  name:
    en: Inspection certificate
  description:
    en: Document/message issued by a competent body evidencing that the goods described therein have been inspected in accordance with national or international standards, in conformity with legislation in the country in which the inspection is required, or as specified in the contract.
- id: '860'
  name:
    en: Certificate of origin, application for
  description:
    en: Document/message submitted to a competent body by an interested party requesting a Certificate of origin to be issued in accordance with relevant criteria, and on the basis of evidence of the origin of the goods.
- id: '861'
  name:
    en: Certificate of origin
  description:
    en: Document/message identifying goods, in which the authority or body authorized to issue it certifies expressly that the goods to which the certificate relates originate in a specific country. The word "country" may include a group of countries, a region or a part of a country. This certificate may also include a declaration by the manufacturer, producer, supplier, exporter or other competent person.
- id: '862'
  name:
    en: Declaration of origin
  description:
    en: Appropriate statement as to the origin of the goods, made in connection with their exportation by the manufacturer, producer, supplier, exporter or other competent person on the Commercial invoice or any other document relating to the goods (CCC).
- id: '863'
  name:
    en: Regional appellation certificate
  description:
    en: Certificate drawn up in accordance with the rules laid down by an authority or approved body, certifying that the goods described therein qualify for a designation specific to the given region (e.g. champagne, port wine, Parmesan cheese).
- id: '864'
  name:
    en: Preference certificate of origin
  description:
    en: Document/message describing a certificate of origin meeting the requirements for preferential treatment.
- id: '865'
  name:
    en: Certificate of origin form GSP
  description:
    en: Specific form of certificate of origin for goods qualifying for preferential treatment under the generalized system of preferences (includes a combined declaration of origin and certificate, form A).
- id: '870'
  name:
    en: Consular invoice
  description:
    en: Document/message to be prepared by an exporter in his country and presented to a diplomatic representation of the importing country for endorsement and subsequently to be presented by the importer in connection with the import of the goods described therein.
- id: '890'
  name:
    en: Dangerous goods declaration
  description:
    en: "(1115) Document/message issued by a consignor in accordance with applicable conventions or regulations, describing hazardous goods or materials for transport purposes, and stating that the latter have been packed and labelled in accordance with the provisions of the relevant conventions or regulations."
- id: '895'
  name:
    en: Statistical document, export
  description:
    en: Document/message in which an exporter provides information about exported goods required by the body responsible for the collection of international trade statistics.
- id: '896'
  name:
    en: INTRASTAT declaration
  description:
    en: Document/message in which a declarant provides information about goods required by the body responsible for the collection of trade statistics.
- id: '901'
  name:
    en: Delivery verification certificate
  description:
    en: Document/message whereby an official authority (Customs or governmental) certifies that goods have been delivered.
- id: '910'
  name:
    en: Import licence, application for
  description:
    en: Document/message in which an interested party applies to the competent body for authorization to import either a limited quantity of articles subject to import restrictions, or an unlimited quantity of such articles during a limited period, and specifies the kind of articles, their origin and value, etc.
- id: '911'
  name:
    en: Import licence
  description:
    en: Document/message issued by the competent body in accordance with import regulations in force, by which authorization is granted to a named party to import either a limited quantity of designated articles or an unlimited quantity of such articles during a limited period, under conditions specified in the document.
- id: '913'
  name:
    en: Customs declaration without commercial detail
  description:
    en: CUSDEC transmission that does not include data from the commercial detail section of the message.
- id: '914'
  name:
    en: Customs declaration with commercial and item detail
  description:
    en: CUSDEC transmission that includes data from both the commercial detail and item detail sections of the message.
- id: '915'
  name:
    en: Customs declaration without item detail
  description:
    en: CUSDEC transmission that does not include data from the item detail section of the message.
- id: '916'
  name:
    en: Related document
  description:
    en: Document that has a relationship with the stated document/message.
- id: '917'
  name:
    en: Receipt (Customs)
  description:
    en: Receipt for Customs duty/tax/fee paid.
- id: '925'
  name:
    en: Application for exchange allocation
  description:
    en: Document/message whereby an importer/buyer requests the competent body to allocate an amount of foreign exchange to be transferred to an exporter/seller in payment for goods.
- id: '926'
  name:
    en: Foreign exchange permit
  description:
    en: Document/message issued by the competent body authorizing an importer/buyer to transfer an amount of foreign exchange to an exporter/seller in payment for goods.
- id: '927'
  name:
    en: Exchange control declaration (import)
  description:
    en: Document/message completed by an importer/buyer as a means for the competent body to control that a trade transaction for which foreign exchange has been allocated has been executed and that money has been transferred in accordance with the conditions of payment and the exchange control regulations in force.
- id: '929'
  name:
    en: Goods declaration for importation
  description:
    en: Document/message by which goods are declared for import Customs clearance [sister entry of 830].
- id: '930'
  name:
    en: Goods declaration for home use
  description:
    en: Document/message by which goods are declared for import Customs clearance according to Annex B.1 (concerning clearance for home use) to the Kyoto convention (CCC).
- id: '931'
  name:
    en: Customs immediate release declaration
  description:
    en: Document/message issued by an importer notifying Customs that goods have been removed from an importing means of transport to the importer's premises under a Customs- approved arrangement for immediate release, or requesting authorization to do so.
- id: '932'
  name:
    en: Customs delivery note
  description:
    en: 'Document/message whereby a Customs authority releases goods under its control to be placed at the disposal of the party concerned. Synonym: Customs release note.'
- id: '933'
  name:
    en: Cargo declaration (arrival)
  description:
    en: Generic term, sometimes referred to as Freight declaration, applied to the documents providing the particulars required by the Customs concerning the cargo (freight) carried by commercial means of transport (CCC).
- id: '934'
  name:
    en: Value declaration
  description:
    en: Document/message in which a declarant (importer) states the invoice or other price (e.g. selling price, price of identical goods), and specifies costs for freight, insurance and packing, etc., terms of delivery and payment, any relationship with the trading partner, etc., for the purpose of determining the Customs value of goods imported.
- id: '935'
  name:
    en: Customs invoice
  description:
    en: Document/message required by the Customs in an importing country in which an exporter states the invoice or other price (e.g. selling price, price of identical goods), and specifies costs for freight, insurance and packing, etc., terms of delivery and payment, for the purpose of determining the Customs value in the importing country of goods consigned to that country.
- id: '936'
  name:
    en: Customs declaration (post parcels)
  description:
    en: Document/message which, according to Article 106 of the "Agreement concerning Postal Parcels" under the UPU Convention, must accompany post parcels and in which the contents of such parcels are specified.
- id: '937'
  name:
    en: Tax declaration (value added tax)
  description:
    en: Document/message in which an importer states the pertinent information required by the competent body for assessment of value-added tax.
- id: '938'
  name:
    en: Tax declaration (general)
  description:
    en: Document/message containing a general tax declaration.
- id: '940'
  name:
    en: Tax demand
  description:
    en: Document/message containing the demand of tax.
- id: '941'
  name:
    en: Embargo permit
  description:
    en: Document/message giving the permission to export specified goods.
- id: '950'
  name:
    en: Goods declaration for Customs transit
  description:
    en: Document/message by which the sender declares goods for Customs transit according to Annex E.1 (concerning Customs transit) to the Kyoto convention (CCC).
- id: '951'
  name:
    en: TIF form
  description:
    en: International Customs transit document by which the sender declares goods for carriage by rail in accordance with the provisions of the 1952 International Convention to facilitate the crossing of frontiers for goods carried by rail (TIF Convention of UIC).
- id: '952'
  name:
    en: TIR carnet
  description:
    en: International Customs document (International Transit by Road), issued by a guaranteeing association approved by the Customs authorities, under the cover of which goods are carried, in most cases under Customs seal, in road vehicles and/or containers in compliance with the requirements of the Customs TIR Convention of the International Transport of Goods under cover of TIR Carnets (UN/ECE).
- id: '953'
  name:
    en: EC carnet
  description:
    en: EC customs transit document issued by EC customs authorities for transit and/or temporary user of goods within the EC.
- id: '954'
  name:
    en: EUR 1 certificate of origin
  description:
    en: Customs certificate used in preferential goods interchanges between EC countries and EC external countries.
- id: '955'
  name:
    en: ATA carnet
  description:
    en: International Customs document (Admission Temporaire / Temporary Admission) which, issued under the terms of the ATA Convention (1961), incorporates an internationally valid guarantee and may be used, in lieu of national Customs documents and as security for import duties and taxes, to cover the temporary admission of goods and, where appropriate, the transit of goods. If accepted for controlling the temporary export and reimport of goods, international guarantee does not apply (CCC).
- id: '960'
  name:
    en: Single administrative document
  description:
    en: A set of documents, replacing the various (national) forms for Customs declaration within the EC, implemented on 01-01-1988.
- id: '961'
  name:
    en: General response (Customs)
  description:
    en: General response message to permit the transfer of data from Customs to the transmitter of the previous message.
- id: '962'
  name:
    en: Document response (Customs)
  description:
    en: Document response message to permit the transfer of data from Customs to the transmitter of the previous message.
- id: '963'
  name:
    en: Error response (Customs)
  description:
    en: Error response message to permit the transfer of data from Customs to the transmitter of the previous message.
- id: '964'
  name:
    en: Package response (Customs)
  description:
    en: Package response message to permit the transfer of data from Customs to the transmitter of the previous message.
- id: '965'
  name:
    en: Tax calculation/confirmation response (Customs)
  description:
    en: Tax calculation/confirmation response message to permit the transfer of data from Customs to the transmitter of the previous message.
- id: '966'
  name:
    en: Quota prior allocation certificate
  description:
    en: Document/message issued by the competent body for prior allocation of a quota.
- id: '970'
  name:
    en: Wagon report
  description:
    en: Document which contains consignment information concerning the wagons and their lading in a case of a multiple wagon consignment.
- id: '971'
  name:
    en: Transit Conveyor Document
  description:
    en: Document for a course of transit used for a carrier who is neither the carrier at the beginning nor the arrival. The transit carrier can directly invoice the expenses for its part of the transport.
- id: '972'
  name:
    en: Rail consignment note forwarder copy
  description:
    en: Document which is a copy of the rail consignment note printed especially for the need of the forwarder.
- id: '974'
  name:
    en: Duty suspended goods
  description:
    en: Document giving details for the carriage of excisable goods on a duty-suspended basis.
- id: '975'
  name:
    en: Proof of transit declaration
  description:
    en: A document providing proof that a transit declaration has been accepted.
- id: '976'
  name:
    en: Container transfer note
  description:
    en: 'Document for the carriage of containers. Syn: transfer note.'
- id: '977'
  name:
    en: NATO transit document
  description:
    en: Customs transit document for the carriage of shipments of the NATO armed forces under Customs supervision.
- id: '978'
  name:
    en: Transfrontier waste shipment authorization
  description:
    en: 'Document containing the authorization from the relevant authority for the international carriage of waste. Syn: Transfrontier waste shipment permit.'
- id: '979'
  name:
    en: Transfrontier waste shipment movement document
  description:
    en: Document certified by the carriers and the consignee to be used for the international carriage of waste.
- id: '990'
  name:
    en: End use authorization
  description:
    en: Document issued by Customs granting the end-use Customs procedure.
- id: '991'
  name:
    en: Government contract
  description:
    en: Document/message describing a contract with a government authority.
- id: '995'
  name:
    en: Statistical document, import
  description:
    en: Document/message describing an import document that is used for statistical purposes.
- id: '996'
  name:
    en: Application for documentary credit
  description:
    en: Message with application for opening of a documentary credit.
- id: '998'
  name:
    en: Previous Customs document/message
  description:
    en: Indication of the previous Customs document/message concerning the same transaction.
